#  For buils on github, push tags:
#  - git tag v1.0.0
#  - git push origin --tags
name: Build and Release
on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 22 and Maven Cache
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build for Development
        if: startsWith(github.ref, 'refs/heads/')
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0)
          TAG_VERSION=$(echo ${LATEST_TAG#v})
          echo "TAG_VERSION=${TAG_VERSION}" >> $GITHUB_ENV
          mvn -B clean install -Drevision=${TAG_VERSION}-SNAPSHOT -DBUILD_NUMBER=${{ github.run_number }} -Dmaven.javadoc.skip -Dmaven.source.skip -Dgpg.skip --file pom.xml
        env:
          BUILD_NUMBER: ${{ github.run_number }}

      - name: Build for Release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_VERSION=$(echo ${GITHUB_REF#refs/tags/v})
          echo "TAG_VERSION=${TAG_VERSION}" >> $GITHUB_ENV
          mvn -B clean install -Drevision=${TAG_VERSION} -Dmaven.javadoc.skip -Dmaven.source.skip -Dgpg.skip --file pom.xml
        env:
          BUILD_NUMBER: ${{ github.run_number }}

      - name: List generated files for debugging
        if: startsWith(github.ref, 'refs/tags/')
        run: ls -R

      - name: Upload Development Artifact
        if: startsWith(github.ref, 'refs/heads/')
        uses: actions/upload-artifact@v4
        with:
          name: RedProtect-Spigot-Build
          path: ./RedProtect-Spigot/target/RedProtect-${{ env.TAG_VERSION }}-SNAPSHOT-b${{ github.run_number }}-Spigot.jar
          retention-days: 7

      - name: Generate Release Notes
        if: startsWith(github.ref, 'refs/tags/')
        id: generate_releasenotes
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1)
          CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s")
          BODY="## Changelog
          ${CHANGELOG}
          
          ---
          
          **Download via SpigotMC:** https://www.spigotmc.org/resources/redprotect-anti-grief-server-protection-region-management-mod-mobs-flag-compat-1-7-1-21.15841/
          **Wiki:** https://github.com/FabioZumbi12/RedProtect/wiki"
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "${BODY}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: RedProtect ${{ github.ref_name }} - Build ${{ github.run_number }}
          body: ${{ steps.generate_releasenotes.outputs.changelog }}
          draft: false
          prerelease: false

      - name: Upload JAR to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./RedProtect-Spigot/target/RedProtect-${{ env.TAG_VERSION }}-SNAPSHOT-b${{ github.run_number }}-Spigot.jar
          asset_name: RedProtect-${{ env.TAG_VERSION }}-SNAPSHOT-b${{ github.run_number }}-Spigot.jar
          asset_content_type: application/java-archive