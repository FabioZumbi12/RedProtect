cmdmanager.tutorial=&b教程\:
cmdmanager.tutorial1=&61. &b用围栏圈住属于你的东西.
cmdmanager.tutorial2=&62. &b在你的区域旁边放置一个牌子, 以 [rp] 作为第一行的内容.
cmdmanager.tutorial3=&63. &b将你想要的区域名写在第二行, 或者留空以自动命名.
cmdmanager.tutorial4=&64. &b你可以输入任何其他玩家名称作为领导者（可选）写在第三行和第四行.
cmdmanager.tutorial5=&65. &b在可锁定的方块上放上一个第一行写有 [private] 的牌子来表示这是私有的.
cmdmanager.tutorial6=&66. &b你可以在你的私有牌子的第三或者第四行加上你的朋友名字让他们能够打开箱子。
